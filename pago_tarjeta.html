<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago con Tarjeta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Pagar partida de nacimiento</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="payment-form" method="POST" action="{{ url_for('pago_tarjeta') }}">
      <label for="numero_tarjeta">Número de tarjeta:</label>
      <input type="text" name="numero_tarjeta" id="numero_tarjeta" maxlength="16" required>

      <label for="codigo_tarjeta">Código de la tarjeta (CVV):</label>
      <input type="text" name="codigo_tarjeta" id="codigo_tarjeta" maxlength="4" required>

      <label for="monto">Monto USD:</label>
      <input type="number" step="0.01" min="0" name="monto" id="monto" value="10.00" required>

      <button type="submit">Pagar</button>
    </form>
  </div>
</body>
</html>
